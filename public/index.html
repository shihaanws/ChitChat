<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChitChat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> ChitChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" style="color: #000; text-align: center; "><strong>Username</strong></label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room" style="color: #000; text-align: center;"><strong>Room</strong></label>
						<select name="room" id="room">
							<option value="Unity Gaming">Unity Gaming</option>
							<option value="Python Programming">Python Programming</option>
							<option value="Covid-19">Covid-19</option>
							<option value="Bookish">Bookish</option>
							<option value="Art Mania">Art Mania</option>
							<option value="Duke's Family">Duke's Family</option>
						</select>
					</div>
					<button type="submit" class="btn" style="color: black;">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
